#第二种yml数据的写法

# 加法整数测试数据
add:
  int:
    datas:
      - [ 1,1,2 ]
      - [ -1,-1,-2 ]
      - [ 1,-1,0 ]
      - [ 1,0,1 ]
      - [ 125,1025,1150 ]
    ids: [ 'int','int1','int2','int3','int4' ]
  float:
    datas:
      - [ 1.5,1.22,2.72 ]
      - [ -1.5,1.22,-0.28 ]
      - [ -1.5,0,-1.5 ]
    ids: [ 'float1','float2','float3' ]




# 减法整数测试数据
subt:
  int:
    datas:
      - [ 3,1,2 ]
      - [ -1,-1,0 ]
      - [ 1,-1,2 ]
      - [ 1,0,1 ]
      - [ -1,0,-1 ]
      - [ 125,1025,-900 ]
    ids: [ '正数','负数','正负数','正零数','负零数','大数' ]
  float:
    datas:
      - [ 1.5,1.22,0.28 ]
      - [ -1.5,1.22,-2.72 ]
      - [ -1.5,0,-1.5 ]
      - [ 1.5,0,1.5 ]
      - [ -1.3,-1.3,0 ]
    ids: [ '正小数','正负小数','负零小数','正零小数','负小数' ]



# 乘法整数测试数据
mult:
  int:
    datas:
      - [ 3,1,3 ]
      - [ -1,-1,1 ]
      - [ 1,-1,-1 ]
      - [ 1,0,0 ]
      - [ 125,1025,128125 ]
    ids: [ '正数','负数','正负数','正零数','大数' ]
  float:
    datas:
      - [ 1.5,1.22,1.83 ]
      - [ -1.5,1.22,-1.83 ]
      - [ -1.5,0,0 ]
      - [ -1.37,-1.37356,1.88 ]
    ids: [ '正小数','正负小数','负零小数','负小数' ]

# 除法整数测试数据
div:
  int:
    datas:
      - [ 1,1,1 ]
      - [ -1,-1,1 ]
    ids: [ '正数','负数' ]
  float:
    datas:
      - [ 1.5,0.3,5 ]
      - [ 1.5,-0.3,-5 ]
    ids: [ '正小数','负小数' ]
  zero:
    datas:
      - [ 1,0,division by zero ]
    ids: [ '除数为零' ]
